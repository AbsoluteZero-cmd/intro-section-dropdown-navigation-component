<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <title>Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="header__inner">
      <div class="left">
        <img src="images/logo.svg" alt="" class="logo">
        <nav class="nav">
          <a href="#" class="nav__item nav__item--features">Features</a>
          <a href="#" class="nav__item nav__item--company">Company</a>
          <a href="#" class="nav__item">Careers</a>
          <a href="#" class="nav__item">About</a>
        </nav>
      </div>
      <div class="auth">
        <a href="#" class="auth__item">Login</a>
        <a href="#" class="auth__item auth__item--register">Register</a>
      </div>
    </div>
  </div>

  <div class="intro">
    <div class="container">
      <div class="intro__inner">
        <div class="intro__content">
          <h1 class="intro__title">
            Make remote work
          </h1>
          <p class="intro__text">
            Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.
          </p>
          <a href="#" class="intro__btn">Learn more</a>

          <div class="brends">
            <img src="images/client-databiz.svg" alt="" class="brends__item">
            <img src="images/client-audiophile.svg" alt="" class="brends__item">
            <img src="images/client-meet.svg" alt="" class="brends__item">
            <img src="images/client-maker.svg" alt="" class="brends__item">
          </div>
        </div>
        <img src="images/image-hero-desktop.png" alt="" class="intro__image">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
